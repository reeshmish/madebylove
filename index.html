<!DOCTYPE html>
<html>
<head>
    <title>My Custom Diary</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>
<body>
    <!-- COVER CUSTOMIZER -->
    <div id="cover-maker">
        <input type="color" id="cover-color" value="#d4a373">
        <input type="file" id="cover-image" accept="image/*">
        <button onclick="applyCover()">Apply Cover</button>
    </div>

    <!-- PAGE TYPE SELECTOR -->
    <div id="page-options">
        <button onclick="changePageType('blank')">Blank</button>
        <button onclick="changePageType('grid')">Grid</button>
        <button onclick="changePageType('lined')">Lined</button>
    </div>

    <!-- DIARY DISPLAY -->
    <div id="diary">
        <canvas id="diary-canvas" width="600" height="800"></canvas>
    </div>

    <!-- STICKER MENU -->
    <div id="sticker-menu">
        <img src="images/polaroid.png" class="sticker-option" data-type="polaroid">
        <img src="images/washi-tape.png" class="sticker-option" data-type="tape">
    </div>

    <script src="script.js"></script>
</body>
</html>
