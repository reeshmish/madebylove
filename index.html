<!DOCTYPE html>
<html>
<head>
    <title>My Secret Diary</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Turn.js for book effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.1/turn.min.js"></script>
</head>
<body>
    <!-- LOCK SCREEN (shown first) -->
    <div id="lock-screen">
        <h1>🔒 My Private Diary</h1>
        <input type="password" id="diary-password" placeholder="Enter your secret key...">
        <button onclick="unlockDiary()">Open Diary</button>
    </div>

    <!-- DIARY (hidden until unlocked) -->
    <div id="diary" style="display:none;">
        <div id="diary-book">
            <!-- Page 1 -->
            <div class="page">
                <h2>Dear Diary... ✏️</h2>
                <textarea class="entry" placeholder="Write your heart out..."></textarea>
            </div>
            <!-- Page 2 -->
            <div class="page">
                <h2>Stickers 🎨</h2>
                <div class="stickers"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
